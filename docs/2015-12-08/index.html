<h1 id="タスクにとりあえず手を付ける">タスクにとりあえず手を付ける</h1>

<p>タスクにとりあえず手を付けるのは大事。<br />
やってしまうとそんなに抵抗なくやれる。<br />
でもそれがわかってても後回しにしてしまう。<br />
いかにしてちょっとだけ触るか。<br />
目につくところにおいといても、触らなかったら目に入ってストレス溜まるし。<br />
とりあえず触る、って癖をつけて置きたい。</p>
