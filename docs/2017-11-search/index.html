<h2 id="背景">背景</h2>

<p>Google 検索の設定を英語にしているが、まだ読めないことがたくさんあるので日本語で検索したくなる。<br />
URL に <code>hl=ja</code> というパラメーターをつけることで言語設定を日本語にして検索することができるのでそれを簡略するためにブックマークレットを使う。</p>
