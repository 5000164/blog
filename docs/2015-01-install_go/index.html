<h2 id="go-をやろうと思ったのでインストール">Go をやろうと思ったのでインストール</h2>

<p>homebrew を使ってインストールした。<br />
<a href="http://qiita.com/megu_ma/items/7208be8de52b712955a0">Golang Macへのインストール〜Homebrewを使って〜 - Qiita</a><br />
