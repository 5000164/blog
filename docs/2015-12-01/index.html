<h2 id="雪が凍ってすべる">雪が凍ってすべる</h2>

<p>エア マックスの滑りやすさはやばい。<br />
早く靴なんとかしないと転ぶのは時間の問題。</p>

<h2 id="問題の切り分け方">問題の切り分け方</h2>

<p>なにか問題があった時に、ひとつひとつ追っていくんじゃなくて、もっと大雑把に追った方が効率がいい。<br />
バブルソートじゃなくてクイックソートみたいな。<br />
意識しよう。</p>
